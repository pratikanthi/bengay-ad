<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Bengay</title>
  </head>
  <body>
  	<div id="ad-container">
  		<div class="img" id="img-1"><img src="images/one.jpg"/></div>
  		<div class="img" id="img-2"><img src="images/two.jpg"/></div>
  		<div class="img" id="img-texture"><img src="images/bgTexture.png" /></div>

  		<div id="textlayer-1">
  			<h1>UP</h1>
  			<h1>PIVOT</h1>
  			<h1>STOP</h1>
  		</div>
  		
  		<div id="textlayer-2">
  			<h1>MOVINGS</h1>
  			<h1>A <span class="highlight">PAIN</span></h1>
  		</div>
  
  		<div class="img" id="product-img"><img src="images/lastframePaste.png" /></div>
  		<div id="textlayer-3">
  			<h2>FOR LIFE'S <span class="highlight">SORE SPOTS</span></h2>
  		</div>

  		<div class="img" id="buy-now"><img src="images/BuyNowCTA.png" /></div>
  		<div class="img" onclick="startup()" id="replay"><img src="images/replayBtn.png" title="Replay Ad"/></div>
  	</div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/animations.js"></script>
  </body>
</html>
